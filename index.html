<body>
    <!-- TOP NAV -->
    <nav>
        <p id="p">FREE SHIPPING ON ORDERS ABOVE RS.2500 WITHIN PAKISTAN</p>
    </nav>
    <!-- SECOND NAV -->
    <div class="second-div">
        <ul class="list">
            <li><a href="https://web.whatsapp.com/?post_logout=1"><img src="./assests/images/whatsapp icon.png"
                        alt="whatsapp" width="30px"></a></li>
            <li class="phone"><img src="./assests/images/phone.png" alt="phone" width="30px"></li>
            <input type="text" placeholder="Search.." name="query">
            <button type="submit">
                <img src="./assests/images/search icon.png" alt="Search" width="10px">
            </button>
            <h1>URBAN <i>fashion</i></h1>

        </ul>

    <!-- THIRD NAV -->

            <li>MEN</li>

        </ul>
    </div>

    <!-- slidebar with SWEEPER -->
    <!-- Slider main container -->
    <div class="main-container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./assests/images/profile 1.webp" alt=""></div>
                <div class="swiper-slide"><img src="./assests/images/profile3.webp" alt=""></div>
                <div class="swiper-slide"><img src="./assests/images/profile 4.webp" alt=""></div>
                <div class="swiper-slide"><img src="./assests/images/profile 2.webp" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./assests/add.js"></script>
